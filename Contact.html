<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="./CSS/index.css">
  <title>Contact Me</title>
  <link rel="stylesheet" href="./CSS/contact.css">
  <script src="https://kit.fontawesome.com/2b9718ccbe.js" crossorigin="anonymous"></script>
</head>

<body>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
    integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
    crossorigin="anonymous"></script>

    <h1>Contact Me</h1>
  <section class="container">
     <div class="alert alert-danger fade show" style="display:none";
                role="alert" id="alertValidaciones">
                <p id="alertValidacionesTexto"></p>
      </div>
      <form class="needs-validation" id= "formSend" action="https://formspree.io/f/xgebpqga" method="POST" novalidate>
        <br><br>
        <div class="row">
          <div>
            <input type="text" class="form-control" id="txtName" placeholder="Name" aria-label="Name" value="" required>
          </div>
          <br><br>
          <div class="row">
            <div>
              <input type="email" class="form-control" id="txtEmail" placeholder="e-mail" aria-label="e-mail" value=""
                required>
            </div>
            <br><br>
            <div class="row">
            <div>
              <input type="text" class="form-control" id="txtPhone" placeholder="Phone" aria-label="Phone" value=""
                required>
            </div>
            </div>
          </div>
          <br><br>
          <div class="row">
          <div>
            <textarea name="user_msg" id="txtMsg" cols="50" rows="10" class="form-control" placeholder="Leave your Message"
              value="" required></textarea>
          </div>
          </div>
          <br><br><br>
          <div>
            <button id="btnSubmit" class="btn btn- btn-lg btn-block" type="submit">Submit</button>
            <button id="btnClear" class="btn btn-  btn-lg btn-block" type="clear">Clear All</button>
          </div>
          <br><br>
      </form>
  </section>


  <script src="./js/navbar.js" defer></script>
  <script src="./js/footer.js" defer></script>
  <script src="./js/form.js" defer></script>
</body>
<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>

<footer id="footer"></footer>
</html>
